<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateAdm.xhtml">

            <ui:define name="content">
                <h:form id="form">

                    <p:growl id="msg" showDetail="true"/>

                    <p:dataTable id="data"
                                 value="#{usuarioController.items}"
                                 var="usu"
                                 selectionMode="single"
                                 selection="#{usuarioController.selected}"
                                 rowKey="#{usu.numusu}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{usu.numusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{usu.nomusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{usu.usuusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ContraseÃ±a"/>
                            </f:facet>
                            <h:outputText value="#{usu.pwdusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DNI"/>
                            </f:facet>
                            <h:outputText value="#{usu.dniusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ingreso"/>
                            </f:facet>
                            <h:outputText value="#{usu.ingusu}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{usu.telfusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nacimiento"/>
                            </f:facet>
                            <h:outputText value="#{usu.fnacusu}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cargo"/>
                            </f:facet>
                            <h:outputText value="#{usu.cargusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{usu.dirusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ubicacion"/>
                            </f:facet>
                            <h:outputText value="#{usu.ubiusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Level"/>
                            </f:facet>
                            <h:outputText value="#{usu.levusu}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Nuevo"
                                             actionListener="#{usuarioController.prepareCreate()}"
                                             oncomplete="PF('createusuariodialog').show();"
                                             update=":addform"/>
                            
                            <p:commandButton value="Editar"
                                             oncomplete="PF('editarusuariodialog').show();"
                                             update=":editform"/>
                            
                            <p:commandButton value="Eliminar"
                                             actionListener="#{usuarioController.destroy()}"
                                             update="data :form:msg"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <ui:include src="addusuario.xhtml"/>
                <ui:include src="editusuario.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
