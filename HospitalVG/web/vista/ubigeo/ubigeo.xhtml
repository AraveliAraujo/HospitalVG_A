<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/TemplateAdm.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    
                    <p:growl id="msg" showDetail="true"/>
                    
                    <p:dataTable id="data"
                                 value="#{ubigeoController.items}"
                                 var="ubi"
                                 selectionMode="single"
                                 selection="#{ubigeoController.selected}"
                                 rowKey="#{ubi.numubi}">
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{ubi.numubi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Departamento"/>
                            </f:facet>
                            <h:outputText value="#{ubi.dptoubi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Provincia"/>
                            </f:facet>
                            <h:outputText value="#{ubi.provubi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Distrito"/>
                            </f:facet>
                            <h:outputText value="#{ubi.distubi}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Nuevo"
                                             actionListener="#{ubigeoController.prepareCreate()}"
                                             oncomplete="PF('createubigeo').show();"
                                             update=":addform"/>
                            
                            <p:commandButton value="Editar"
                                             oncomplete="PF('editubigeo').show();"
                                             update=":editform"/>
                            
                            <p:commandButton value="Eliminar"
                                             actionListener="#{ubigeoController.destroy()}"
                                             update="data :form:msg"/>
                        </f:facet>
                        
                    </p:dataTable>
                </h:form>
                <ui:include src="addubigeo.xhtml"/>
                <ui:include src="editubigeo.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
